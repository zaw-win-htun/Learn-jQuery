<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.emphasis{
			font-weight: bold;
		}
	</style>
	<script src="jquery-3.0.0.js"></script>
	<script>
		$(document).ready(function() {
			$('li:first-child').addClass('emphasis');
		});
	</script>
</head>
<body>
	
	<ul>
		<li>Hello</li>
		<li>Hello 2</li>
		<li>Hello 3</li>
	</ul>
</body>
</html>
